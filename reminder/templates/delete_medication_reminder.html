<!-- templates/delete_medication_reminder.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Delete Medication Reminder</h2>
    <p>Are you sure you want to delete this reminder?</p>
    <form method="post" action="{% url 'delete_medication_reminder' reminder.id %}">
        {% csrf_token %}
        <button type="submit">Delete Reminder</button>
    </form>
    <a href="{% url 'medication_list' %}">Cancel</a>
{% endblock %}
