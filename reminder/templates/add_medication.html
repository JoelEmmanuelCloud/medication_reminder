<!-- templates/add_medication.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0 text-white">Add Medication</h2>
            </div>
            <div class="card-body">

                <form method="post" action="{% url 'add_medication' %}" class="mt-3" id="medicationForm">

                    {% csrf_token %}

                    <div class="form-group row">
                        <label for="{{ form.name.id_for_label }}" class="col-sm-3 col-form-label text-white">Medication Name:</label>
                        <div class="col-sm-9">
                            {{ form.name }}
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="{{ form.dosage.id_for_label }}" class="col-sm-3 col-form-label text-white">Dosage:</label>
                        <div class="col-sm-9">
                            {{ form.dosage }}
                        </div>
                    </div>

                    <!-- Additional field (hidden by default) -->
                    <div class="form-group row" id="additionalFieldGroup" style="display: none;">
                        <label for="{{ form.additional_field.id_for_label }}" class="col-sm-3 col-form-label text-white">Additional Field:</label>
                        <div class="col-sm-9">
                            {{ form.additional_field }}
                        </div>
                    </div>

                    <!-- Add more form fields as needed -->

                    <div class="form-group row">
                        <div class="col-sm-9 offset-sm-3">
                            <button type="button" class="btn btn-info" id="toggleAdditionalField">Toggle Additional Field</button>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-9 offset-sm-3">
                            <button type="submit" class="btn btn-primary">Save Medication</button>
                            <a href="{% url 'medication_list' %}" class="btn btn-secondary ml-2">Back to Medication List</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            // Toggle the visibility of the additional field
            $('#toggleAdditionalField').click(function() {
                $('#additionalFieldGroup').toggle();
            });
        });
    </script>
{% endblock %}
