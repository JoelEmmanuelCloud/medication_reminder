<!-- add_medication_reminder.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4 text-dark">
        <h2 class="mb-4">Add Medication Reminder</h2>
        <form method="post" action="{% url 'add_medication_reminder' medication.id %}" class="mb-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.reminder_time.id_for_label }}" class="form-label">Reminder Time</label>
                {{ form.reminder_time }}
            </div>
            <div class="mb-3 form-check">
                {{ form.is_completed }}
                <label class="form-check-label" for="{{ form.is_completed.id_for_label }}">Is Completed</label>
            </div>
            <button type="submit" class="btn btn-primary">Save Reminder</button>
        </form>
        <a href="{% url 'medication_list' %}" class="btn btn-secondary">Back to Medication List</a>
    </div>
{% endblock %}
